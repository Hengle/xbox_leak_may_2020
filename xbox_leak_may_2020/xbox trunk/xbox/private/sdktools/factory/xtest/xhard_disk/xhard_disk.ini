;-----------------------------------------------
; XMTA.INI
;
; This is the INI file for the XHARD_DISK test module
;-----------------------------------------------

[parameters];-- This section must preceed testflow section
HardDisk.FreeSpace = 1.0
HardDisk.BufferSize = 65536
HardDisk.DriveLetter = t
HardDisk.LoopCount = 500
HardDisk.DriveNumber = 0
HardDisk.StartPercent = 95
HardDisk.EndPercent = 100
HardDisk.ChecksumAllowed[00] = 0
HardDisk.ChecksumPath[00] = d:
HardDisk.FileName = default.xbe
HardDisk.RandomSeed = 0x25639225
HardDisk.NumberOfLoopsBetweenSpinDowns = 50
HardDisk.SpinDownDelay = 20
HardDisk.DVDChecksum[00]=0xDB7DBFE4
HardDisk.CDChecksum[00]=0xccd92999

[testflow];-- This section must follow parameters section
;-- Flow parameters first
start loop, haltonerror = true, timelimit = 0, looplimit = 1, debugmask = 1, maxtimeout = 30

	run HardDisk.free_space_random_wrc, debugmask = 1, looplimit = 1
	run HardDisk.physical_device_sequential_read, debugmask = 1, looplimit = 1, BufferSize = 1048576
	run HardDisk.file_system_checksum, debugmask = 1, looplimit = 1, ChecksumAllowed[00] = 0x7556ffb5
	run HardDisk.file_sequential_read, debugmask = 1, looplimit = 1
        run HardDisk.dvd_file_sequential_read, debugmask = 1, looplimit = 1
        run HardDisk.dvd_random_read, debugmask = 1, looplimit = 1

end loop
