;-----------------------------------------------
; XMTA.INI
;
; This is the INI file for the XTOOL test module
;-----------------------------------------------
;-----------------------------------------------
;-----------------------------------------------
;A listing of valid values for 'videomode' for testing.
;
;1 = 640x480 32Bpp.
;2 = 704x480 32Bpp.
;3 = 720x480 32Bpp.
;4 = 640x576 32Bpp.
;5 = 704x576 32Bpp.
;6 = 720x576 32Bpp.
;7 = 1280x720 32Bpp.
;8 = 1920x1080 32Bpp.

;Some handy reference values for setting up the correct video mode.
;Param: pack
;Values: svideo, composite, hdtv, rfu, scart, vga

;Param: standard
;Values: ntsc_m, ntsc_j, pal_i, pal_m

:Param: refresh_rate
;Values: 50, 60

;Param: hdtv_mode
;Values: 480p, 720p, 1080i

;Param: widescreen
;Values: 0, 1



[parameters];-- This section must preceed testflow section
tool.random_number_length = 32

[testflow];-- This section must follow parameters section
;-- Flow parameters first
run loop, haltonerror = false, timelimit = 3600, looplimit = 1, debugmask = 3, maxtimeout = 30

run tool.get_random_number, looplimit = 1
run tool.set_display_mode, debugmask=1, videomode=1, bbuffer_format=2, pack=svideo, standard=ntsc_m, refresh_rate=60
run tool.set_display_mode, debugmask=1, videomode=1, bbuffer_format=2, pack=hdtv, hdtv_mode=480p, standard=ntsc_m, refresh_rate=60, widescreen=1
run tool.write_per_box_information, looplimit = 1
run tool.verify_per_box_information, looplimit = 1
run tool.report_xmta_versions_and_checksums, looplimit = 1
run tool.mount_utility_drive, looplimit = 1
run tool.delete_file, file_to_delete = z:\xmtaxbox.xbe, looplimit = 1
run tool.check_chipset_revisions, looplimit = 1
run tool.mount_dashboard_partition, looplimit = 1
run tool.unlock_xbox_hard_drive, looplimit = 1
run tool.compare_scart_status_voltage, scart_status_lower_limit = 4.5, scart_status_upper_limit = 7.0  ; 1A state
run tool.compare_scart_status_voltage, scart_status_lower_limit = 9.5, scart_status_upper_limit = 12.2 ; 1B state
;run tool.find_free_memory, looplimit = 1, debugmask = 1 ;diagnostic tool for memory leaks
