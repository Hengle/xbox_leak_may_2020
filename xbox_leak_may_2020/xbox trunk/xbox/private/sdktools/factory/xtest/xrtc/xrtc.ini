;-----------------------------------------------
; XMTA.INI
;
; This te INI file for the XRTC test module
;-----------------------------------------------

[parameters];-- This section must preceed testflow section

rtc.start = 0x0E
rtc.length = 114
rtc.numpatterns = 256
rtc.ppm = 150
rtc.seconds = 10

[testflow];-- This section must follow parameters section
run loop, haltonerror = false, timelimit = 3600, looplimit = 1

run rtc.ramtest
run rtc.datetimeaccuracytest
run rtc.interrupttest
run rtc.rtcdumputility
