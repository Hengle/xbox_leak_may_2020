<H1>Unplug</H1>
    <DIV CLASS=BLOCK>
    This method detaches a previously inserted device.
    </DIV><P>

<DIV CLASS=SYNTAX><SCRIPT>WriteSyntax("void Unplug(void)");</SCRIPT></DIV>

<DIV CLASS=BLOCKHEADER>Example</DIV>
    <DIV CLASS=BLOCK><SCRIPT>WriteCode("var hawk = WScript.CreateObject(\"USBSimulator.Hawk\");\n\nhawk.port = 1;\nhawk.IP = \"157.56.10.18\";\n\nhawk.Plug();\nWScript.Sleep(5000);\nhawk.Unplug();");</SCRIPT>
    </DIV>
