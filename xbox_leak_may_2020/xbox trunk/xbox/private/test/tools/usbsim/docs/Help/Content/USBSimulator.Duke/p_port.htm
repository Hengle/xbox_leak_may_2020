<H1>port</H1>
    <DIV CLASS=BLOCK>
    Sets or retrieves the USB port (1-based index) on the Simulator that this object is assigned to.
    </DIV><P>

<DIV CLASS=SYNTAX><SCRIPT>WriteSyntax("short port");</SCRIPT></DIV>

<DIV CLASS=BLOCKHEADER>Example</DIV>
    <DIV CLASS=BLOCK><SCRIPT>WriteCode("var duke = WScript.CreateObject(\"USBSimulator.Duke\");\n\nduke.port = 1;\nduke.IP = \"157.56.10.18\";\n\nduke.Plug();\nduke.Unplug();");</SCRIPT>
    </DIV>

    </DIV>
