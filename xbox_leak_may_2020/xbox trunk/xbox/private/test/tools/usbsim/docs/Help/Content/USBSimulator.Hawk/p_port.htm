<H1>port</H1>
    <DIV CLASS=BLOCK>
    Sets or retrieves the USB port (1-based index) on the Simulator that this object is assigned to.
    </DIV><P>

<DIV CLASS=SYNTAX><SCRIPT>WriteSyntax("short port");</SCRIPT></DIV>

<DIV CLASS=BLOCKHEADER>Example</DIV>
    <DIV CLASS=BLOCK><SCRIPT>WriteCode("var hawk = WScript.CreateObject(\"USBSimulator.Hawk\");\n\nhawk.port = 1;\nhawk.IP = \"157.56.10.18\";\n\nhawk.Plug();\nhawk.Unplug();");</SCRIPT>
    </DIV>

    </DIV>
