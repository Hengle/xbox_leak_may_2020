; Flags for command line
; 
;   devctl argv0 [/i] [/l] [/il nn] [/iu mm] [devnam]
;
;   argv0 is dummy and can be anything, it's program name in C
;   
;   / and + enable options, - disables options
;   
;   /a      Do all devices in system. Don't prompt for yes/now etc
;   /al     Alert the main thread periodically
;   /c      Enable or disable skipping operations that aborted or crashed
;   /dl nn  Sets max for device type portion of IOCTL/FSCTL code, default 0
;   /du nn  Sets min limit for device type portion of IOCTL/FSCTL code, default 200
;   /e      Enable or disable zero length EA's, needed on checked builds
;   /f      Enable or disable all FSCTL paths
;   /fn     Enable or disable FSCTL paths with null buffers
;   /fr     Enable or disable FSCTL paths with random buffers
;   /fl nn  Sets max for function portion of IOCTL and FSCTL code, default 0
;   /fu nn  Sets min for function portion of IOCTL and FSCTL code, default 200
;   /h /?   Prints this message
;   /i      Enable or disable all IOCTL paths
;   /if     Enable or disable all FSCTL and IOCTL paths
;   /in     Enable or disable IOCTL paths with null buffers
;   /ir     Enable or disable IOCTL paths with random buffers
;   /j      Enable or disable relative stream opens for filesystems
;   /k      Enable or disable synchronous handles
;   /l      Enable or disable logging and skipping failing functions
;   /m      Enable or disable the misc functions
;   /n      Map zero page so that NULL pointer de-references don't raise
;   /p      Enable or disable the checks on pool usage via tags and lookaside lists
;   /q      Enable or disable the normal handle query functions
;   /r      Enable or disable skipping operations already logged as done
;   /s      Enable or disable the sub or relative opens to obtain handles
;   /t nn   Set max IOCTL/FSCTL calls made with random buffers, default 100000
;   /tt nn  Set max tailured calls made for discovered IOCTLs/FSCTLs, default 10000
;   /v      Enable or disable the printing of error status values for calls
;   /w      Enable or disable the winsock TransmitFile test
;   /y      Enable or disable touching disk devices


[devctl.dll]
CommandLine0=xbox +a +j +k
