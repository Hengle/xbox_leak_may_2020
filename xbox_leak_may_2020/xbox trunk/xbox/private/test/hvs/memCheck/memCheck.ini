;
; Memory Check configuration file
;
; Place this file in: xe:\hvs\memCheck.ini (along with the memCheck.xbe)
; Results stored on:  xc:\udata\48570007\...
;

[Core Settings]
StopAfter = 1 iteration(s)	; x "minute(s)"|"hour(s)"|"iteration(s)"  (default = 0 = infinite)
ResultsServer = http://157.56.11.181/hvs/
SaveName = memCheck

[GUI Options]
PauseOnExit = 1				; 1 = Pauses before rebooting (default = 0)

[Configuration]
BlockSize = 8192			; Size of the memory blocks to read / write / compare
StartBlock = 0				; Starting block of the memory you wish test
EndBlock = 0				; Ending block of the memory you wish to test (0 - All Memory, 67108864 - 64MB, 134217728 - 128MB)
ReadMode = 0				; 0=read/write, 1=read only
EnableGraphics = 1			; Enable graphics for results reporting
GraphicsUpdateInterval = 15 ; Interval that the graphics will update (in seconds)
EnableUSB = 0				; Enable the USB to process user input
EnableNetwork = 1			; Enable the network for results reporting
DisableInterrupts = 1		; Disable interrupts to ensure the memory is read correctly
